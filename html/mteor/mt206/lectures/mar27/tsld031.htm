 <H1>PPT Slide</H1> 
 <P><UL>
The Coriolis force causes the water to move 
</UL><UL>
to the right of the wind. In each layer down, 
</UL><UL>
there is additional deflection (but less since 
</UL><UL>
the motion slows). This is the Ekman Spiral.</UL></P>
