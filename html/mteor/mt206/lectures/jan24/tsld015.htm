 <H1>The greenhouse effect</H1> 
 <P><UL>
The glass transmits short wave lengths (solar or visible)
</UL><UL>
but prohibits the radiation emitted by the materials in
</UL><UL>
the greenhouse (long wave lengths) from leaving.</UL></P>
<P><UL>
SHORT WAVE</UL></P>
<P><UL>
LONG WAVE</UL></P>
