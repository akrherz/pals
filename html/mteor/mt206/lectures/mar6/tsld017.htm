 <H1>Newton’s 2nd law: F=ma</H1> 
 <P><UL>
<LI><H2> Or   F/m=a
</H2>
</UL><UL>
<LI><H2> Force per unit mass equals (or causes) accelerations
</H2>
</UL><UL>
<LI><H2> Accelerations are changes in  speed and/or direction</H2>
</UL></P>
